<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="container__image--box">
          <img
            src="https://preview.redd.it/ehvgoqf2grd61.png?width=1920&format=png&auto=webp&s=d6cb17f773a8c058957349fee592e906437176ba"
            alt=""
            class="fade active container__image 1"
          />
          <img
            src="https://pbs.twimg.com/media/FN43-UUXoAEROHB.jpg:large"
            alt=""
            class="fade container__image 2"
          />
          <img
            src="https://c4.wallpaperflare.com/wallpaper/968/762/547/minecraft-shader-wallpaper-preview.jpg"
            alt=""
            class="container__image fade 3"
          />
        </div>
        <div class="container__dots--box">
          <div class="container__dots-in">
            <div class="container__dots--item active"></div>
            <div class="container__dots--item"></div>
            <div class="container__dots--item"></div>
          </div>
        </div>
        <h2 class="container__title">seongshop<span>.com</span></h2>
      </div>
      <div class="form__auth">
        <div class="">
          <div class="form__header">
            <a href=""
              ><img
                class="form__header--logo"
                src="./assets/image/3e626395304d9750b65645d1b1ec478a.png"
                alt=""
            /></a>
            <h2 class="form__header--title">ĐĂNG NHẬP TÀI KHOẢN</h2>
          </div>
          <form action="" class="form-box">
            <div class="input-wrapper">
              <label for="">Tên tài khoản: </label>
              <div class="box">
                <input
                  class="input"
                  placeholder="Nhập tên tài khoản"
                  required=""
                  type="text"
                />
                <span class="input-border"></span>
              </div>
              <p class="error">Bạn chưa nhập gì !</p>
            </div>
            <div class="input-wrapper">
              <label for="">Mật khẩu: </label>
              <div class="box">
                <input
                  class="input"
                  placeholder="Nhập mật khẩu"
                  required=""
                  type="text"
                />
                <span class="input-border"></span>
              </div>
              <p class="error">Bạn chưa nhập gì !</p>
            </div>
            <div class="form-footer">
              <p>Bạn quên mật khẩu? <a href="">Lấy lại mật khẩu ngay.</a></p>
              <button class="form-btn">Đăng ký ngay</button>
              <p>Chưa có tài khoản? <a href="">Đăng ký thành viên.</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./assets/js/slider-auth.js"></script>
  </body>
</html>
